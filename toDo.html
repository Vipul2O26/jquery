<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <nav class="">
      <div class="container-fluid bg-warning">
        <div class="row">
          <div class="col">
            <div class="text-secondary">
              <p class="fw-bold px-2 fs-4">Todo List</p>
            </div>
          </div>

          <div class="col">
            <div class="text-end py-2">
              <img
                src="./assest/images.jpeg"
                height="50px"
                class="rounded-circle px-2"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <form action="" id="fromData">
      <div class="card bg-dark">
        <div class="card-title text-light text-center pt-2">Task</div>
        <div class="card-body">
          <div class="row justify-content-center g-3">
            <div class="col-12 col-lg-3 text">
              <input
                type="text"
                name="taskName"
                id="taskName"
                class="form-control"
                placeholder="enter task"
              />
            </div>

            <div class="text-center">
              <div class="col-12">
                <input
                  type="submit"
                  value="Add task"
                  class="btn btn-warning"
                  id="submit"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <div class="container mt-3" id="taskList">
      <h3 class="text-light">Task list</h3>
      <hr />
      <button class="btn btn-success" id="clearTask">clear task</button>

      <hr />

      <div class="row" id="item">
        <div class="col-12 text-light" id="itemList">
         
          <p id="task">read</p>
          <button class="btn btn-warning" id="delete-1">-</button>
          <button class="edit-1 btn btn-success" id="edit-1">+</button>

          <p id="task">sleep</p>
          <button class="btn btn-warning" id="delete-2">-</button>
          <button class="edit-2 btn btn-success" id="edit-2">+</button>
        </div>
      </div>
    </div>

    <footer class="bg-secondary fixed-bottom">
      <div class="text-center">
        <p class="text-light fw-bold fs-5 py-2">2026 @ todo list</p>
      </div>
    </footer>

    <script>
      $(document).ready(function () {
        $("#submit").click(function (event) {
          event.preventDefault();
          console.log("btn click");

          let task = document.getElementById("taskName");

          let addTask = task.value;
          console.log(addTask);

          $("#item #itemList").append("<p>" + addTask + "</p>");
        });

        $("#clearTask").click(function () {
          $("#itemList").remove();
        });

        $("#delete-1").click(function () {
          $("#task").remove();
          $(this).remove();
        });

        $(".edit-2").click(function (id) {
          console.log("edit btn click");
        });
      });
    </script>
  </body>
</html>
