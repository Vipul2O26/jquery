<!DOCTYPE html>
<html>
<head>
<title>Form Preview</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

<h3>Registration Form</h3>

<form id="myForm">

<input id="name" class="form-control mb-2" placeholder="Name">

<input id="email" class="form-control mb-2" placeholder="Email">

<button type="button" id="preview" class="btn btn-primary">Preview</button>
<button type="submit" class="btn btn-success">Submit</button>

</form>

<hr>

<div id="previewBox" style="display:none">
<h4>Preview</h4>
<p>Name: <span id="pname"></span></p>
<p>Email: <span id="pemail"></span></p>
</div>

<script>

$("#preview").click(function(){

  let name = $("#name").val();
  let email = $("#email").val();

  $("#pname").text(name);
  $("#pemail").text(email);

  $("#previewBox").show();

});

$("#myForm").submit(function(e){

 e.preventDefault(); // stop actual submit

 alert("Now form can be sent via AJAX");

});

</script>

</body>
</html>
