<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX Comments</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-5">
  <h3>Comments (No Page Refresh)</h3>

  <textarea id="comment" class="form-control" placeholder="Write comment..."></textarea>
  <button id="post" class="btn btn-primary mt-2">Post</button>

  <hr>

  <div id="commentList"></div>
</div>

<script>
$("#post").click(function(){

  let text = $("#comment").val();

  if(text==""){
    alert("Enter comment");
    return;
  }

  // simulate ajax
  setTimeout(function(){
    $("#commentList").prepend(`<p class="border p-2">${text}</p>`);
    $("#comment").val("");
  },300);

});
</script>

</body>
</html>
